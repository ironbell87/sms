<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script type="text/javascript" src="../javascripts/jquery-1.10.2.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="../javascripts/00.svg_basics.js"></script>
    <script type="text/javascript" src="../javascripts/31.truss.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/main.css">
    <link rel="shortcut icon" href="https://ironbell87.github.io/structural_mechanics_II/images/ironbell_icon.png">
    <title>Member force of a cable</title>
</head>
<body>

    <!-- HEADER -->
    <div class="header_space">
        <a class="header_logo" href="https://ironbell87.github.io/sms"></a>
        <a class="header_title">Member force of a truss</a>
        <a class="header_email" href="mailto:ironbell@kyungnam.ac.kr">by @ironbell</a>
        <a class="header_other" href="https://trianglify.io">inspired by Trianglify.io</a>
    </div>

    <!-- MAIN CONTENT -->
    <div id="outer_space">
        <div id="inner_space">
            <div id="contents_space">
                <br />
                <div id="input_space">
                    <div id="prob_space">
                        <label>Length of truss member L =&nbsp;</label><label id="label_L">1000.00 mm</label>
                        <input id="input_L" type="range" min="500" max="2000" step="10" value="1000">
                        <label>Sectional area A =&nbsp;</label><label id="label_A">200.00 mm<sup>2</sup></label>
                        <input id="input_A" type="range" min="100" max="300" step="1" value="200">
                        <label>Elastic modulus E =&nbsp;</label><label id="label_E">200000.00 MPa</label>
                        <input id="input_E" type="range" min="100000" max="300000" step="1000" value="200000">
                        <label>Load P =&nbsp;</label><label id="label_P">10000.00 N</label>
                        <input id="input_P" type="range" min="0" max="20000" step="100" value="10000">
                        <label>Displacement scale S =&nbsp;</label><label id="label_S">5.00</label>
                        <input id="input_S" type="range" min="0.5" max="10.0" step="0.05" value="5.0">
                        <br />
                        <svg id="prob_svg" width="700px" height="350px">
                            Sorry, your browser does not support inline SVG.
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

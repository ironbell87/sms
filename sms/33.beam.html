<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script type="text/javascript" src="../javascripts/jquery-1.10.2.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="../javascripts/00.svg_basics.js"></script>
    <script type="text/javascript" src="../javascripts/33.beam.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/main.css">
    <link rel="shortcut icon" href="https://ironbell87.github.io/structural_mechanics_II/images/ironbell_icon.png">
    <title>Member force of a beam</title>
</head>
<body>

    <!-- HEADER -->
    <div class="header_space">
        <a class="header_logo" href="https://ironbell87.github.io/sms"></a>
        <a class="header_title">Member force of a beam</a>
        <a class="header_email" href="mailto:ironbell@kyungnam.ac.kr">by @ironbell</a>
        <a class="header_other" href="https://trianglify.io">inspired by Trianglify.io</a>
    </div>

    <!-- MAIN CONTENT -->
    <div id="outer_space">
        <div id="inner_space">
            <div id="contents_space">
                <br />
                <div id="input_space">
                    <p style="text-align: left; cursor: default">1. Simulation setting</p>
                    <div id="prob_space">
                        <div id="setting_space">
                            <label>Support type =&nbsp;</label><label id="label_S">Simple support</label>
                            <input id="input_S" type="range" min="0" max="1" step="0" value="0">
                            <label>Load type =&nbsp;</label><label id="label_LoadType">Point load</label>
                            <input id="input_LoadType" type="range" min="0" max="1" step="1" value="0">
                            <label>Load P =&nbsp;</label><label id="label_P">5.00 kN</label>
                            <input id="input_P" type="range" min="1" max="20" step="0.1" value="5">
                            <label>Length L =&nbsp;</label><label id="label_L">4.00 m</label>
                            <input id="input_L" type="range" min="1" max="8" step="0.1" value="4">
                        </div>
                        <svg id="prob_svg" width="700px" height="220px">
                            Sorry, your browser does not support inline SVG.
                        </svg>
                    </div>
                    <!--<input class="smt_solve" type="button" value="Click to solve the problem!" /><br /><br />-->
                </div><br />
                <div id="output_space">
                    <p style="text-align: left; cursor: default">2. Free body diagram, Shear force diagram, Bending moment diagram</p>
                    <div>
                        <svg id="dgm_svg" width="700px" height="480px">
                            Sorry, your browser does not support inline SVG.
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script type="text/javascript" src="../javascripts/jquery-1.10.2.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="../javascripts/00.svg_basics.js"></script>
    <script type="text/javascript" src="../javascripts/21.simple_beam.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/main.css">
    <link rel="shortcut icon" href="https://ironbell87.github.io/structural_mechanics_II/images/ironbell_icon.png">
    <title>Reaction of a simple beam</title>
</head>
<body>

    <!-- HEADER -->
    <div class="header_space">
        <a class="header_logo" href="https://ironbell87.github.io/sms"></a>
        <a class="header_title">Reaction of a simple beam</a>
        <a class="header_email" href="mailto:ironbell@kyungnam.ac.kr">by @ironbell</a>
        <a class="header_other" href="https://trianglify.io">inspired by Trianglify.io</a>
    </div>

    <!-- MAIN CONTENT -->
    <div id="outer_space">
        <div id="inner_space">
            <div id="contents_space">
                <br />
                <div id="input_space">
                    <p style="text-align: left; cursor: default">1. Simulation setting</p>
                    <div id="prob_space">
                        <div id="setting_space">
                            <label>Load type =&nbsp;</label><label id="label_T">Point load</label>
                            <input id="input_T" type="range" min="0" max="1" step="1" value="0">
                            <label>Load P =&nbsp;</label><label id="label_P">100.00 N</label>
                            <input id="input_P" type="range" min="100" max="800" step="10" value="100">
                            <label>Length L =&nbsp;</label><label id="label_L">600.00 mm</label>
                            <input id="input_L" type="range" min="100" max="1200" step="5" value="600">
                        </div>
                        <svg id="prob_svg" width="700px" height="220px">
                            Sorry, your browser does not support inline SVG.
                        </svg>
                    </div>
                    <!--<input class="smt_solve" type="button" value="Click to solve the problem!" /><br /><br />-->
                </div><br />
                <div id="output_space">
                    <p style="text-align: left; cursor: default">2. Free body diagram</p>
                    <div id="fbd_space">
                        <svg id="fbd_svg" width="700px" height="220px">
                            Sorry, your browser does not support inline SVG.
                        </svg>
                    </div><br />
                    <p style="text-align: left; cursor: default">3. Measurement</p>
                    <!--<br />
                    <p class="eq_eq" id="sigma_fx"></p>
                    <p class="eq_eq" id="sigma_mz"></p>
                    <p class="eq_eq" id="sigma_fy"></p>
                    <br /><br />-->
                    <div id="reaction_space">
                        <svg id="reaction_svg" width="700px" height="250px">
                            Sorry, your browser does not support inline SVG.
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

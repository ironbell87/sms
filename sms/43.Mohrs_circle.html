<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script type="text/javascript" src="../javascripts/jquery-1.10.2.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="../javascripts/00.svg_basics.js"></script>
    <script type="text/javascript" src="../javascripts/43.Mohrs_circle.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/main.css">
    <link rel="shortcut icon" href="https://ironbell87.github.io/structural_mechanics_II/images/ironbell_icon.png">
    <title>Mohr's circle</title>
</head>
<body>

    <!-- HEADER -->
    <div class="header_space">
        <a class="header_logo" href="https://ironbell87.github.io/sms"></a>
        <a class="header_title">Mohr's circle</a>
        <a class="header_email" href="mailto:ironbell@kyungnam.ac.kr">by @ironbell</a>
        <a class="header_other" href="https://trianglify.io">inspired by Trianglify.io</a>
    </div>

    <!-- MAIN CONTENT -->
    <div id="outer_space">
        <div id="inner_space">
            <div id="contents_space">
                <br />
                <div id="input_space">
                    <p style="text-align: left; cursor: default">1. Simulation setting</p>
                    <div id="prob_space">
                        <div class="div_setting">
                            <label>bending stress σ<sub>x</sub> (MPa)</label>
                            <input id="input_sigma_x" class="input_setting" type="number" value="800">
                        </div>
                        <div class="div_setting">
                            <label>bending stress σ<sub>y</sub> (MPa)</label>
                            <input id="input_sigma_y" class="input_setting" type="number" value="400">
                        </div>
                        <div class="div_setting">
                            <label>shear stress τ<sub>xy</sub> (MPa)</label>
                            <input id="input_tau" class="input_setting" type="number" value="-550">
                        </div>
                        <!--<input class="smt_measurement" type="button" value="Click to draw Mohr's circle!" /><br /><br />-->
                    </div>
                </div>
                <div id="output_space">
                    <p style="text-align: left; cursor: default">2. Mohr's circle and state of stress</p>
                    <div id="fbd_space"><br />
                        <svg id="fbd_svg" width="700px" height="700px">
                            Sorry, your browser does not support inline SVG.
                        </svg>
                    </div><br />
                    <div id="reaction_space">
                        <svg id="reaction_svg" width="700px" height="700px">
                            Sorry, your browser does not support inline SVG.
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
